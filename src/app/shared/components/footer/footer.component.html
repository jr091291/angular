<div class="footer" color="primary">
    <div class="centrado-porcentual">
        <form>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailField" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
              <mat-hint>Ingresar correo electronico</mat-hint>
              <mat-error *ngIf="emailField.hasError('email') && !emailField.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailField.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <button [disabled]="emailField.invalid"  (click) = "sendEmail()" mat-raised-button color="primary">enviar</button>
        </form>
       
    </div>>
</div>
