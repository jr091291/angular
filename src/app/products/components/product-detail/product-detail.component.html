<div *ngIf="product">
    <mat-card class="space-box">
        <mat-card-header>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency  }}</mat-card-subtitle>
        </mat-card-header>
        <div class="crop-image">
          <img mat-card-image [src]="product.image" alt="Photo of product">
        </div>
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="updateProduct()">Editar</button>
          <button mat-button (click)="deleteProduct()">Eliminar</button>
          <button mat-button routerLink="/products">Regresar</button>
        </mat-card-actions>
      </mat-card>
</div>
