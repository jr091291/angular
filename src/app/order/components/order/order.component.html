<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0">No hay productos</p>
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 offset-md-1 col-sm-2">
                  <div class="box">
                    <img class="image" style="width: 60px; height: 60px;" [src]="product.image" alt="">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                  <div class="box">
                    {{ product.title }}
                  </div>
                </div>
                <div class="col-xs-12 col-sm-1">
                  <div class="box">
                    {{ product.quantity }}
                  </div>
                </div>
                <div class="col-xs-12 col-sm-3">
                  <div class="box">
                    ${{ product.price }}
                  </div>
                </div>
            </div>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h1>Contenido</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h1>Contenido</h1>
    </mat-step>
</mat-horizontal-stepper>
