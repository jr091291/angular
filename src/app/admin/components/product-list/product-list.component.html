<mat-card>
    <mat-card-content>
        <a mat-raised-button color="primary" routerLink="/admin/create">Crear Producto</a>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let product"> {{product.title}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product"> 
                <button mat-raised-button color="primary" [routerLink]="['/admin/edit',product.id]"> Editar</button>
                <button mat-raised-button color="warn" (click)="deleteProduct(product.id)"> Eliminar</button>
            </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
        
</mat-card>
